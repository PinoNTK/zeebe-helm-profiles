zeebe:
  clusterSize: 2
  partitionCount: 2
  replicationFactor: 2
  elasticsearch:
    imageTag: 6.8.5 
    replicas: 1
    minimumMasterNodes: 1
# Permit co-located instances for solitary minikube virtual machines.
    antiAffinity: "soft"
    labels: { "app" : "zeebe" }

# Shrink default JVM heap.
    esJavaOpts: "-Xmx128m -Xms128m"

# Allocate smaller chunks of memory per pod.
    resources:
      requests:
        cpu: "10m"
        memory: "51M"
      limits:
        cpu: "10m"
        memory: "51M"

# Request smaller persistent volumes.
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 100M
  
operate:
  enabled: true

tasklist:
  enabled: false
  
zeeqs: 
  enabled: false
  hazelcast:
    cluster:
      memberCount: 1
